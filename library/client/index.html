<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Icon library -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Library</h1>
<div id="addButtonsContainer">
    <button id="toggleAddBookSectionBtn" class="btn btn-primary">Add Book</button>
    <button id="toggleAddAuthorSectionBtn" class="btn btn-primary">Edit Authors</button>
</div>
<a href="/chat">Chat</a>
<form id="addBookForm">
    <label for="add_book_title">Book Title</label>
    <input id="add_book_title" type="text" autofocus />

    <label for="add_book_author">Author</label>
    <select id="add_book_author"></select>

    <label for="add_book_year">Year</label>
    <input id="add_book_year" type="number" min="1000" max="2099" step="1" value="2023"/>

    <label for="add_book_genre">Genre</label>
    <input id="add_book_genre" type="text" />

    <label for="add_book_loan_count">Loan Count</label>
    <input id="add_book_loan_count" type="number" value="1" />

    <label for="add_book_amount">Amount</label>
    <input id="add_book_amount" type="number" value="1" />

    <button class="btn btn-success" type="submit">Add</button>
</form>
<form id="addAuthorForm">
    <label for="add_author_name">Author</label>
    <input id="add_author_name" placeholder="Author Name"/>

    <button class="btn btn-success" type="submit">Add</button>
</form>
<form id="deleteAuthorForm">

    <label for="delete_author_select">Author</label>
    <select id="delete_author_select"></select>

    <button class="btn btn-danger" type="submit">Remove</button>
</form>

<h2>Book List</h2>
<div id="searchContainer">
    <label for="searchInput">Search</label>
    <input
        type="text"
        class="form-control"
        id="searchInput"
        placeholder="Search..."
    />
</div>


<table
    id="books"
    class="table table-striped table-hover table-dark table-bordered"
>
    <thead class="table-group-divider">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Genre</th>
        <th scope="col">Year</th>
        <th scope="col">Loan Count</th>
        <th scope="col">Amount</th>
        <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="/script.js"></script>
</body>
</html>
