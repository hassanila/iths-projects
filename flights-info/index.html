<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Departures and Arrivals at Arlanda Airport in Stockholm">
  <title>Arlanda Flights Info</title>

  <link rel="stylesheet" href="./src/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="icon" href="./src/img/icon.ico">

  <!-- Using DEFER instead of placing the script tags at end of body -->
  <script src="./src/js/bootstrap.min.js" defer></script>
  <script src="./src/js/chart.js" defer></script>
  <script src="./src/js/index.js" defer></script>
</head>
<body>

  <button id="update" type="button" class="btn btn-primary">UPDATE</button>

  <input placeholder="Search..." type="text" id="searchInput">
  <label for="searchInput">🔍</label>
  <!-- <input type="button" id="searchBtn" value=" 🔍 "> -->
  <p id="info"></p>

<table id="departures" class="table table-sm table-striped table-hover">
  <thead class="table-group-divider">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Departure Time</th>
    <th scope="col">Destination</th>
    <th scope="col">Flight #</th>
    <th scope="col">Operator</th>
    <th scope="col">Terminal</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>

  </tbody>
</table>
</body>
</html>
